<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles.css" rel="stylesheet">
    <script src="./main.js" defer ></script>
    <title>Text Compression</title>
</head>
<body>
    
    <h1 class="h1"> Text Compression Utility </h1>
    <br>

    <div class="container">
        
        <!-- navigation tabs -->
        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="compress-tab" data-bs-toggle="tab" 
              data-bs-target="#compress" type="button" role="tab" aria-controls="compress" 
              aria-selected="true">Compress</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="decompress-tab" data-bs-toggle="tab" 
              data-bs-target="#decompress" type="button" role="tab" aria-controls="decompress" 
              aria-selected="false">De-compress</button>
            </li>
        </ul>

        <!-- content of navigation tabs -->
        <div class="tab-content" id="myTabContent">

            <!-- compress tab : file input, textarea, compress btn, download btn -->
            <div class="tab-pane fade show active" id="compress" role="tabpanel" aria-labelledby="compress-tab">
                
                <!-- file-input -->
                <div class="input-group">
                    <input type="file" class="form-control" accept=".txt" multiple id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Select File">
                    <button class="btn btn-outline-danger" type="button" id="inputGroupFileAddon04">Clear</button>
                </div>
                <br>

                <!-- textarea input -->
                <div class="input-group">
                    <textarea rows="10" id="text-input" class="form-control" placeholder="Enter some text to compress"></textarea>
                </div>
                <br>

                <!-- compress btn -->
                <div class="d-grid gap-2">
                    <button id="compress-btn" class="btn btn-outline-primary" type="button">Compress</button>
                </div>
                <br>

                <!-- download btn area -->
                <div id="compress-download" class="d-grid gap-2">

                </div>

            </div>

            <!-- decompress tab : file input, decompress btn, download btn -->
            <div class="tab-pane fade" id="decompress" role="tabpanel" aria-labelledby="decompress-tab">...</div>
        </div>
    </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
